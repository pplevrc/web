name: Astro ビルドキャッシュセットアップ
description: Astro ビルド用のキャッシュを復元・設定

inputs:
  cache_prefix:
    description: キャッシュキーのプレフィックス
    required: false
    default: astro-build-cache

runs:
  using: 'composite'
  steps:
    # Astroビルド用キャッシュを復元
    - name: 📦 Astroビルドキャッシュを復元
      uses: actions/cache@v4
      with:
        path: |
          .astro
          .cache
          node_modules/.cache
          ./src/assets/videos/*.generated.*
        # NOTE: 同一の main ブランチでもCMS側の変更によりビルド結果が毎回異なる。
        #       そのため run_id/run_attempt を用いて「毎回新しいキャッシュ」を保存する意図。
        #       将来に近いキャッシュを復元するため、下の restore-keys と組み合わせる。
        key: ${{ inputs.cache_prefix }}-${{ github.run_id }}-${{ github.run_attempt }}
        restore-keys: |
          ${{ inputs.cache_prefix }}-