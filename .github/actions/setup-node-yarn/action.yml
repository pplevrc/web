name: 'Node.js + Yarn セットアップ'
description: 'Node.jsとYarnをセットアップして依存関係をインストール'

runs:
  using: 'composite'
  steps:
    # package.jsonのenginesフィールドからNode.jsバージョンを自動取得してセットアップ
    - name: ⚙️ Node.jsをセットアップ
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'
        cache: 'yarn'

    # 依存関係をインストール（--immutableで lockfile の変更を禁止）
    - name: 📥 依存関係をインストール
      run: yarn install --immutable
      shell: bash